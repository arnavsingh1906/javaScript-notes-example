<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function parameter</title>
</head>

<body>
    <script>
        function addNumbers(a, b) {
            const sum = a + b;
            console.log(sum);
        }

        addNumbers(5, 10); 

    </script>
</body>

</html>

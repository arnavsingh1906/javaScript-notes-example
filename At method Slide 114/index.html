<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At() method</title>
</head>

<body>
    <script>
        let str = "JavaScript";
        let result1 = str.at(0);  
        let result2 = str.at(-1);  

        console.log(result1); 
        console.log(result2); 

    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Argument</title>
</head>

<body>
    <script>
        function greetNames(name) {
            console.log("Hello, " + name);
        }
    
        greetNames("Alice"); 

   </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year example</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (i >= j) {
                    console.log('*');
                }
            }
        }

   </script>
</body>
</html>

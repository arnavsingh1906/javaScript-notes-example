<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeapYear(year){
            return(year % 4 === 0 && (year % 100 !==0 || year % 400 === 0));
        }
        console.log(isLeapYear(2024));
        console.log(isLeapYear(2023));
    </script>
</body>
</html>
